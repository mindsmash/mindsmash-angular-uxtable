<div ng-class="conf.pagination.ngClass" ng-show="conf.pageCount > 1">
    <ul class="pagination">
        <li ng-class="{disabled: (!hasPrevious() || !conf.pagination.boundaryLinks)}" class="pagination-first"><a href ng-click="selectPage(1, $event)">{{conf.pagination.firstText}}</a></li>
        <li ng-class="{disabled: (!hasPrevious() || !conf.pagination.directionLinks)}" class="pagination-prev"><a href ng-click="selectPage(current.page - 1, $event)">{{conf.pagination.previousText}}</a></li>
        <li ng-class="{active: page.number == current.page}" ng-repeat="page in pages" class="pagination-page"><a href ng-click="selectPage(page.number, $event)">{{page.number}}</a></li>
        <li ng-class="{disabled: (!hasNext() || !conf.pagination.directionLinks)}" class="pagination-next"><a href ng-click="selectPage(current.page + 1, $event)">{{conf.pagination.nextText}}</a></li>
        <li ng-class="{disabled: (!hasNext() || !conf.pagination.boundaryLinks)}" class="pagination-last"><a href ng-click="selectPage(conf.pageCount, $event)">{{conf.pagination.lastText}}</a></li>
    </ul>   
</div>
