<div ng-class="conf.pagination.ngClass" ng-show="conf.pageCount > 1">
    <pagination
        ng-change="confLocal.ngChange()"
        ng-model="confLocal.ngModel"
        total-items="conf.countTotal"
        items-per-page="conf.pageSize"
        max-size="conf.pagination.maxSize"
        rotate="conf.pagination.rotate"
        direction-links="conf.pagination.directionLinks"
        previous-text="{{ conf.pagination.previousText }}"
        next-text="{{ conf.pagination.nextText }}"
        boundary-links="conf.pagination.boundaryLinks"
        first-text="{{ conf.pagination.firstText }}"
        last-text="{{ conf.pagination.lastText }}">
    </pagination>
</div>
