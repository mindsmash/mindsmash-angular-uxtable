<div class="ux-table-pagination" ng-show="cfg.isInit && cfg.totalItems">
    <pagination
        ng-change="cfg.ngChange()"
        ng-model="cfg.ngModel"
        total-items="cfg.totalItems"
        items-per-page="cfg.itemsPerPage"
        max-size="cfg.maxSize"
        rotate="cfg.rotate"
        direction-links="cfg.directionLinks"
        previous-text="{{ cfg.previousText }}"
        next-text="{{ cfg.nextText }}"
        boundary-links="cfg.boundaryLinks"
        first-text="{{ cfg.firstText }}"
        last-text="{{ cfg.lastText }}">
    </pagination>
</div>
